<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="./css/form.css">
<meta charset="EUC-KR">
<title>회원가입 홈페이지</title>
</head>
<body>

<div class="container">
	<h1 class="bigTitle">회원가입</h1>
	<form action = "ActionSignup.jsp">
		<div class="input_box"> 
			<input type="text" name = "employee_id" placeholder="ID" style="text-align:center"/><br> 
		</div>
		<div class="input_box"> 
			<input type="text" name = "pwd" placeholder="패스워드 (12자 이내)" style="text-align:center"/>
		</div>
		
		<div class="input_box"> 
			<input type="text" name = "first_name" placeholder="성" style="text-align:center"/>
		</div>
		
		<div class="input_box"> 
			<input type="text" name = "last_name" placeholder="이름" style="text-align:center"/>
		</div>
		
		<div class="input_box"> 
			<input type="text" name = "phone" placeholder="연락처" style="text-align:center"/>
		</div>
		
		<div class="input_box"> 
			<input type="text" name = "email" placeholder="이메일" style="text-align:center"/>
		</div>
		
		<div class="input_box"> 
			<input type="text" name = "job_title" placeholder="직업" style="text-align:center"/>
		</div>
		<div class="input_box"> 
			<input type="text" name = "manager_id" placeholder="매니저 ID" style="text-align:center"/>
		</div>
		
		<input class="submit_btn" type="submit" value="회원가입"></input>
		<a class="signup_btn" href = "./main.html">로그인 화면으로 돌아가기</a>
	
	</form>
	
</div>
</body>
</html>
